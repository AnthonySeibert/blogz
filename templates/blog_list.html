{% extends "base.html" %}

{% block content %}
<center><h1>Blogz</h1></center>
{% if blogs|length == 0 %}
    <h2>No blogs yet!</h2>
    {% else %}


    {% for blog in blogs %}
        <a href="/individual?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
        <h4>{{blog.body}}</h4>
        <a href="/blogs?user={{blog.owner_id}}"><h6>Post by {{users[blog.owner_id - 1].username}}</h6></a>
        <hr>    
    {% endfor %}
{% endif %}
{% endblock %}
